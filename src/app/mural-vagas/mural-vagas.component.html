<div *ngFor="let vaga of vagas">

  <div class="card" style="width: 18rem;">
    <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Identificador da Vaga: {{vaga.id}}</h5>
      <h5 class="card-title">Nome da Vaga: {{vaga.nome}}</h5>
      <h5 class="card-title">ID da Vaga: {{vaga.id}}</h5>
      <h5 class="card-title">Vaga: {{vaga.id}}</h5>
      <h5 class="card-title">Descrição da Vaga: {{vaga.descricao}}</h5>
      <h5 class="card-title">Salário: R$ {{vaga.salario}},00 </h5>
           
    </div>
  </div>

</div>
